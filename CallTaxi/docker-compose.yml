version: '3'

services:
  calltaxi-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=QWEasd123!
      - MSSQL_PID=Developer
    ports:
      - "1401:1433"
    expose:
      - 1433
    networks:
      - calltaxi-2025

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - 5672
    networks:
      - calltaxi-2025

  calltaxi-rabbitmq:
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile.notifications
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_VIRTUALHOST=/
    depends_on:
      - rabbitmq
      - calltaxi-sql
      - calltaxi-api
    networks:
      - calltaxi-2025
    ports:
      - 7111:80
  
  calltaxi-api:
    build:
      context: .
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings:DefaultConnection=Server=calltaxi-sql,1433;Database=CallTaxiDb;User Id=sa;Password=QWEasd123!;ConnectRetryCount=0;TrustServerCertificate=True;
    ports:
      - "5130:5130"
    networks:
      - calltaxi-2025
    links:
      - calltaxi-sql
    depends_on:
      - calltaxi-sql

networks:
  calltaxi-2025:
    driver: bridge